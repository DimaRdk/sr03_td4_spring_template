<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administration</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6Gvk/eO8pgem5ud5v5ync/y" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/createUser.css}">
  <link th:rel="stylesheet" th:href="@{assets/datatable/datatables.css}"/>
  <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>

<body>
<header>
  <div class="container">
    <h1 class="page-title mt-4 mb-4">Administration</h1>
  </div>
  <nav class="navbar navbar-expand-lg navbar-light custom-navbar">
    <div class="container">
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link selected" href="#" th:href="@{/admin/createUser}">Création d'un nouvel utilisateur</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="#" th:href="@{/admin}" style="color: inherit;">Liste des utilisateurs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" th:href="@{/admin/disabled-users}">Liste des comptes d'utilisateurs désactivés</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
<h1 class="form-title">Création d'utilisateur</h1>
<form th:action="@{/admin/createUser}" th:object="${user}" method="post" class="user-form">
  <div class="mb-3">
    <label for="firstname" class="form-label">Prénom :</label>
    <input type="text" id="firstname" name="firstName" th:field="*{firstName}" required class="form-input">
    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error-text"></span>
  </div>
  <div class="mb-3">
    <label for="lastname" class="form-label">Nom :</label>
    <input type="text" id="lastname" name="lastName" th:field="*{lastName}" required class="form-input">
    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error-text"></span>
  </div>
  <div class="mb-3">
    <label for="mail" class="form-label">Adresse e-mail :</label>
    <input type="email" id="mail" name="mail" th:field="*{mail}" required class="form-input">
    <span th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}" class="error-text"></span>
  </div>
  <div class="mb-3">
    <button type="submit" class="submit-btn">Créer l'utilisateur</button>
  </div>
</form>
</body>
</html>
