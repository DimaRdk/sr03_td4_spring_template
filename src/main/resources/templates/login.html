<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/chat.css">
</head>
<body class="d-flex align-items-center justify-content-center">
<div class="card">
    <div class="card-body">
        <h5 class="card-title text-center mb-4">Login Admin</h5>
        <form action="#" th:action="@{/login}" th:object="${user}" method="post">
            <div class="mb-3">
                <label for="mail" class="form-label">Email</label>
                <input type="email" class="form-control" id="mail" th:field="*{mail}" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password"
                       th:field="*{password}"
                       th:class="'form-control' + ${invalid != null && invalid ? ' is-invalid' : ''}"
                       required>
            </div>

            <div th:if="${invalidLogin}" class="alert alert-danger">
                Identifiant incorrect. Veuillez réessayer.
            </div>
            <div th:if="${invalidPassword}" class="alert alert-danger">
                Mot de passe incorrect. Veuillez réessayer.
            </div>
            <div th:if="${blocked}" class="alert alert-danger">
                Trop de tentatives infructueuses. Votre compte est temporairement bloqué.
            </div>
            <div th:if="${shortPassword}" class="alert alert-danger">
                La longueur du mot de passe est insuffisante.
            </div>
            <button type="submit" class="btn btn-primary w-100">Connexion</button>
            <a href="#" th:href="@{/login/forgotPassword}" class="d-block text-center mt-2 small">Mot de passe oublié ?</a>
        </form>
    </div>
</div>
</body>
</html>
