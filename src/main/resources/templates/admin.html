<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:dt="http://www.thymeleaf.org/dandelion/datatables">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.css">
    <link rel="stylesheet" type="text/css" href="https://datatables.net/media/css/site-examples.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6Gvk/eO8pgem5ud5v5ync/y" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <link th:rel="stylesheet" th:href="@{assets/datatable/datatables.css}"/>
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>

    <style>
        .dataTables_paginate {
            float: left !important;
        }
    </style>

</head>
<body>
<header>
    <div class="container">
        <h1 class="page-title mt-4 mb-4">Administration</h1>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light custom-navbar">
        <div class="container">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" th:href="@{/admin/createUser}">Création d'un nouvel utilisateur</a>
                    </li>
                    <li class="nav-item">
                        <div class="selected">
                            <a class="nav-link" href="#">Liste des utilisateurs</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" th:href="@{/admin/disabledUsers}">Liste des comptes d'utilisateurs désactivés</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main class="container mt-4">
    <div class="span12">
        <table id="myTableId" dt:table="true" class="table table-striped table-hover">
            <thead class="thead-dark">
            <tr>
                <th>Nom</th>
                <th>Prenom</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users.?[isActive == true]}">
                <td th:text="${user?.firstName}">1</td>
                <td th:text="${user?.lastName}">Doe</td>
                <td th:text="${user?.mail}">John</td>
                <td>
                    <a class="edit-btn" th:href="@{/admin/editUser(id=${user.id})}" role="button">Modifier</a>
                    <a class="delete-btn" th:href="@{/admin/deleteUser(id=${user.id})}" role="button">Supprimer</a>
                    <a class="disable-btn" th:href="@{/admin/disableUser(id=${user.id})}" role="button" type="submit">Désactiver</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#myTableId').DataTable({
                "dom": "tp",
                "ordering": true,
                "pagingType": "simple",
                "lengthMenu": [ 10 ],
                'aoColumnDefs': [{ // Unable sorting on last column (Buttons)
                    'bSortable': false,
                    'aTargets': [-1]
                }]
            });
        });
    </script>
    <div th:if="${message}" th:classappend="'alert ' + ${alertClass}" role="alert">
        <p th:text="${message}"></p>

    </div>

</main>
</body>
</html>
